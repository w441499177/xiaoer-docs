<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>小二产品研究平台 - 专业投资者的智能决策助手</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="小二产品研究平台使用手册 - 为专业投资者提供全面的数据分析和市场跟踪工具" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- 添加 Fira Code 字体，用于代码显示 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
    <!-- 添加动画库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <style>
      :root {
        --theme-color: #2c3e50;
        --theme-color-dark: #1a2634;
        --text-color-base: #2e2e2e;
        --text-color-secondary: #646473;
        --text-color-tertiary: #81818e;
      }

      /* Logo 样式 */
      .app-name-link {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .app-name-link img {
        height: 40px;
        width: auto;
      }

      /* 封面样式 */
      section.cover {
        background: linear-gradient(to right bottom, 
          rgba(240, 242, 245, 0.95), 
          rgba(230, 235, 240, 0.95)) !important;
        color: var(--text-color-base);
      }

      section.cover .cover-main img {
        max-width: 240px;
        margin: 2rem auto;
        display: block;
      }

      section.cover .cover-main {
        margin: 0 20px;
      }

      section.cover .cover-main > h1 {
        font-size: 3rem;
        font-weight: 500;
        color: var(--theme-color);
        margin: 1rem 0;
      }

      section.cover .cover-main > h1 small {
        font-size: 1.5rem;
        margin-left: 0.5rem;
        color: var(--text-color-secondary);
      }

      section.cover .cover-main > p {
        font-size: 1.5rem;
        font-weight: 300;
        color: var(--text-color-secondary);
        margin: 2rem 0;
      }

      section.cover .cover-main > p:last-child a {
        border-radius: 4px;
        border: 1px solid var(--theme-color);
        box-sizing: border-box;
        color: var(--theme-color);
        display: inline-block;
        font-size: 1.05rem;
        letter-spacing: 0.1rem;
        margin: 0.5rem 1rem;
        padding: 0.75em 2rem;
        text-decoration: none;
        transition: all 0.15s ease;
      }

      section.cover .cover-main > p:last-child a:first-child {
        background-color: var(--theme-color);
        color: #fff;
      }

      section.cover .cover-main > p:last-child a:last-child {
        background-color: transparent;
      }

      section.cover .cover-main > p:last-child a:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      /* 导航栏样式 */
      .app-nav {
        position: fixed;
        margin: 0;
        padding: 0.7rem 2rem;
        width: 100%;
        height: 60px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: saturate(180%) blur(5px);
        -webkit-backdrop-filter: saturate(180%) blur(5px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      .app-nav > ul {
        display: none;
      }

      .app-nav a {
        color: var(--text-color-base);
        font-size: 0.95rem;
        padding: 0.5rem 0.75rem;
        margin: 0 0.25rem;
        border-radius: 4px;
        transition: all 0.15s ease;
      }

      .app-nav a:hover {
        background: rgba(0,0,0,0.05);
        color: var(--theme-color);
      }

      /* 侧边栏样式 */
      .sidebar {
        background-color: #f8f9fa;
        border-right: 1px solid rgba(0,0,0,0.05);
        padding-top: 60px;
      }

      .sidebar > h1 {
        padding: 1rem 2rem;
      }

      .sidebar ul li a {
        color: var(--text-color-base);
        font-size: 0.95rem;
        padding: 0.5rem 2rem;
      }

      .sidebar ul li.active > a {
        border-right: 2px solid var(--theme-color);
        color: var(--theme-color);
        background: rgba(0,0,0,0.03);
      }

      /* 主内容区样式 */
      .content {
        padding-top: 60px;
      }

      .markdown-section {
        max-width: 900px;
        padding: 2rem 45px;
        padding: 30px 40px;
      }

      .markdown-section h1,
      .markdown-section h2 {
        color: #2c3e50;
        font-weight: 600;
        margin-top: 2rem;
      }

      .markdown-section h3,
      .markdown-section h4 {
        color: #34495e;
        font-weight: 500;
      }

      .markdown-section p {
        line-height: 1.7;
        color: #3c4858;
      }

      .markdown-section code {
        background-color: #f8f9fa;
        border-radius: 3px;
        padding: 2px 6px;
      }

      .markdown-section pre > code {
        background-color: #282c34;
        border-radius: 6px;
      }

      .markdown-section blockquote {
        border-left: 4px solid #0b2167;
        background: #f8f9fa;
      }

      /* 移动端适配 */
      @media screen and (max-width: 768px) {
        .markdown-section {
          padding: 20px;
        }

        .sidebar-toggle {
          bottom: auto;
          top: 0;
        }
      }

      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }

      /* 页脚样式 */
      .footer {
        text-align: center;
        padding: 1rem;
        border-top: 1px solid #eee;
        color: #666;
        font-size: 0.9rem;
      }

      /* 封面样式 */
      section.cover {
        background: linear-gradient(
          to bottom right,
          #f8f9fa,
          #e9ecef
        ) !important;
        position: relative;
        overflow: hidden;
      }

      section.cover::before {
        display: none;
      }

      section.cover .cover-main {
        color: #2c3e50;
        position: relative;
        z-index: 1;
      }

      section.cover .cover-main > h1 {
        color: #0b2167;
        font-size: 2.5rem;
        font-weight: 600;
        margin: 2rem 0;
        text-shadow: none;
        background: #0b2167;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      section.cover .cover-main > p {
        font-size: 1.25rem;
        font-weight: 400;
        margin: 1.5rem 0;
        color: #4a5568;
      }

      section.cover .cover-main > p > a {
        border-radius: 4px;
        padding: 0.75rem 2rem;
        font-weight: 500;
        transition: all 0.2s ease;
        background: #0b2167;
        color: white;
        border: none;
        box-shadow: none;
      }

      section.cover .cover-main > p > a:hover {
        transform: translateY(-1px);
        opacity: 0.9;
      }

      /* 向下滚动箭头样式 */
      .scroll-arrow {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        animation: bounce 2s infinite;
        z-index: 2;
        opacity: 0.6;
      }

      .scroll-arrow svg {
        width: 32px;
        height: 32px;
        fill: #0b2167;
        filter: none;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0) translateX(-50%);
        }

        40% {
          transform: translateY(-10px) translateX(-50%);
        }

        60% {
          transform: translateY(-5px) translateX(-50%);
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '小二产品研究平台',
        nameLink: '/',
        logo: './assets/images/logo.png',
        loadSidebar: true,
        loadNavbar: false,
        subMaxLevel: 3,
        auto2top: true,
        coverpage: true,
        onlyCover: false,
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "搜索文档",
          noData: "未找到结果",
          depth: 6
        },
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          localization: {
            words: "",
            minute: ""
          },
          isExpected: true
        },
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true
        },
        copyCode: {
          buttonText: '复制代码',
          errorText: '复制失败',
          successText: '已复制'
        },
        plugins: [
          function (hook) {
            var footer = [
              "<hr/>",
              '<footer class="footer">',
              "<span>Copyright &copy; 2024 小二产品研究平台. All Rights Reserved.</span>",
              "</footer>"
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });

            // 修改向下滚动箭头行为
            hook.doneEach(function () {
              if (document.querySelector(".cover-main")) {
                var arrow = document.createElement("div");
                arrow.className = "scroll-arrow";
                arrow.innerHTML =
                  '<svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>';
                arrow.onclick = function () {
                  document
                    .querySelector("aside.sidebar")
                    .scrollIntoView({ behavior: "smooth" });
                };
                document.querySelector(".cover-main").appendChild(arrow);
              }
            });
          }
        ]
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 代码复制插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 图片缩放插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 字数统计插件 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 分页导航插件 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 暗黑模式插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  </body>
</html>
