<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>小二产品研究平台 - 专业投资者的智能决策助手</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="小二产品研究平台使用手册 - 为专业投资者提供全面的数据分析和市场跟踪工具" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- 添加 Fira Code 字体，用于代码显示 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
    <!-- 添加动画库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <style>
      :root {
        --theme-color: #0b2167;
        --sidebar-nav-link-color: #34495e;
        --sidebar-nav-link-color--active: #0b2167;
        --sidebar-nav-link-font-weight--active: 600;
      }

      /* Logo 样式 */
      .app-name-link img {
        max-width: 180px;
        margin: 1rem auto;
        display: block;
      }

      .sidebar-logo {
        padding: 1rem;
        text-align: center;
      }

      .sidebar-logo img {
        max-width: 160px;
      }

      /* 导航栏 Logo */
      .nav-logo {
        height: 40px;
        vertical-align: middle;
        margin-right: 10px;
      }

      /* 封面 Logo */
      .cover-logo {
        max-width: 200px;
        margin-bottom: 2rem;
      }

      .sidebar {
        background: #f8f9fa;
        border-right: 1px solid #eee;
        padding-top: 1rem;
      }

      .sidebar > h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #2c3e50;
      }

      .sidebar ul li a {
        font-size: 14px;
        color: #34495e;
      }

      .sidebar ul li.active > a {
        border-right: 2px solid #0b2167;
      }

      .markdown-section {
        max-width: 900px;
        padding: 30px 40px;
      }

      .markdown-section h1,
      .markdown-section h2 {
        color: #2c3e50;
        font-weight: 600;
        margin-top: 2rem;
      }

      .markdown-section h3,
      .markdown-section h4 {
        color: #34495e;
        font-weight: 500;
      }

      .markdown-section p {
        line-height: 1.7;
        color: #3c4858;
      }

      .markdown-section code {
        background-color: #f8f9fa;
        border-radius: 3px;
        padding: 2px 6px;
      }

      .markdown-section pre > code {
        background-color: #282c34;
        border-radius: 6px;
      }

      .markdown-section blockquote {
        border-left: 4px solid #0b2167;
        background: #f8f9fa;
      }

      /* 移动端适配 */
      @media screen and (max-width: 768px) {
        .markdown-section {
          padding: 20px;
        }

        .sidebar-toggle {
          bottom: auto;
          top: 0;
        }
      }

      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }

      /* 页脚样式 */
      .footer {
        text-align: center;
        padding: 1rem;
        border-top: 1px solid #eee;
        color: #666;
        font-size: 0.9rem;
      }

      /* 封面样式 */
      section.cover {
        background: linear-gradient(
          to bottom right,
          #f8f9fa,
          #e9ecef
        ) !important;
        position: relative;
        overflow: hidden;
      }

      section.cover::before {
        display: none;
      }

      section.cover .cover-main {
        color: #2c3e50;
        position: relative;
        z-index: 1;
      }

      section.cover .cover-main > h1 {
        color: #0b2167;
        font-size: 2.5rem;
        font-weight: 600;
        margin: 2rem 0;
        text-shadow: none;
        background: #0b2167;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      section.cover .cover-main > p {
        font-size: 1.25rem;
        font-weight: 400;
        margin: 1.5rem 0;
        color: #4a5568;
      }

      section.cover .cover-main > p > a {
        border-radius: 4px;
        padding: 0.75rem 2rem;
        font-weight: 500;
        transition: all 0.2s ease;
        background: #0b2167;
        color: white;
        border: none;
        box-shadow: none;
      }

      section.cover .cover-main > p > a:hover {
        transform: translateY(-1px);
        opacity: 0.9;
      }

      /* 向下滚动箭头样式 */
      .scroll-arrow {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        animation: bounce 2s infinite;
        z-index: 2;
        opacity: 0.6;
      }

      .scroll-arrow svg {
        width: 32px;
        height: 32px;
        fill: #0b2167;
        filter: none;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0) translateX(-50%);
        }

        40% {
          transform: translateY(-10px) translateX(-50%);
        }

        60% {
          transform: translateY(-5px) translateX(-50%);
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '<img src="assets/images/logo.png" alt="小二产品研究平台">',
        repo: "",
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 3,
        auto2top: true,
        coverpage: true,
        onlyCover: false,
        logo: 'assets/images/logo.png',
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "搜索文档",
          noData: "未找到结果",
          depth: 6
        },
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          localization: {
            words: "",
            minute: ""
          },
          isExpected: true
        },
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true
        },
        copyCode: {
          buttonText: '复制代码',
          errorText: '复制失败',
          successText: '已复制'
        },
        plugins: [
          function (hook) {
            var footer = [
              "<hr/>",
              '<footer class="footer">',
              "<span>Copyright &copy; 2024 小二产品研究平台. All Rights Reserved.</span>",
              "</footer>"
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });

            // 修改向下滚动箭头行为
            hook.doneEach(function () {
              if (document.querySelector(".cover-main")) {
                var arrow = document.createElement("div");
                arrow.className = "scroll-arrow";
                arrow.innerHTML =
                  '<svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>';
                arrow.onclick = function () {
                  document
                    .querySelector("aside.sidebar")
                    .scrollIntoView({ behavior: "smooth" });
                };
                document.querySelector(".cover-main").appendChild(arrow);
              }
            });
          }
        ]
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 代码复制插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 图片缩放插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 字数统计插件 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 分页导航插件 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 暗黑模式插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  </body>
</html>
